<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link rel="manifest" href="manifest.json">

    <style>

            --bg-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --card-bg: rgba(255, 255, 255, 0.94);
            --primary-color: #9b59b6; 
            --text-color: #555;

        body {
            margin: 0; padding: 0; 
            /* ä½¿ç”¨ dvh è§£å†³ç§»åŠ¨ç«¯åœ°å€æ é«˜åº¦è·³åŠ¨é—®é¢˜ */
            min-height: 100dvh;
            display: flex; justify-content: center; align-items: center;
            background: var(--bg-gradient);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif; /* é’ˆå¯¹ Apple è®¾å¤‡ä¼˜åŒ–å­—ä½“ */
            overflow: hidden; color: var(--text-color);
            -webkit-user-select: none;
            /* ç¡®ä¿èƒŒæ™¯é“ºæ»¡ */
            background-attachment: fixed;
        }

        #app-container {
            background: var(--card-bg);
            /* æ ¸å¿ƒé€‚é…é€»è¾‘ï¼šé»˜è®¤ï¼ˆæ‰‹æœºï¼‰å…¨å±æ¨¡å¼ */
            width: 100%;
            height: 100dvh; /* é“ºæ»¡æ‰‹æœºå±å¹• */
            border-radius: 0; /* æ‰‹æœºæ¨¡å¼ä¸‹å»æ‰åœ†è§’ */
            
            /* iPhone å®‰å…¨åŒºåŸŸé€‚é… (çµåŠ¨å²›/åº•éƒ¨æ¨ªæ¡) */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: 20px;
            padding-right: 20px;
            
            box-sizing: border-box;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* iOS æƒ¯æ€§æ»šåŠ¨ */
            display: flex; flex-direction: column;
        }

        /* é’ˆå¯¹ Mac/iPad ç­‰å®½å±è®¾å¤‡çš„åª’ä½“æŸ¥è¯¢ */
        @media (min-width: 600px) {
            #app-container {
                /* ç”µè„‘æ¨¡å¼ï¼šå˜å›æ‚¬æµ®å¡ç‰‡ */
                width: 400px;
                height: auto;
                max-height: 85vh; /* ä¸è¦æ’‘å¤ªæ»¡ */
                border-radius: 30px;
                box-shadow: var(--glass-shadow);
                border: 1px solid rgba(255, 255, 255, 0.6);
                
                /* ç”µè„‘ä¸Šæ¢å¤å¸¸è§„å†…è¾¹è· */
                padding: 40px 30px;
            }
        }

        /* å†…å®¹åŒºåŸŸå±…ä¸­ä¼˜åŒ– */
        .content-wrapper {
            flex: 1;
            display: flex; flex-direction: column; justify-content: flex-start;
            padding-top: 20px;
        }

        /* ä»»åŠ¡æ¡æ ·å¼ */
        .sub-task-item {
            background: white; padding: 16px 18px; border-radius: 18px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03); cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .sub-task-item:active { transform: scale(0.98); background: #f8f8f8; }
        .sub-task-item.done { opacity: 0.6; background: #fafafa; }
        .drag-handle { cursor: grab; color: #ddd; padding-right: 12px; font-size: 20px; }

        /* è®¡æ—¶å™¨è§†è§‰ */
        .timer-circle {
            width: 240px; height: 240px; border-radius: 50%; /* ç¨å¾®åŠ å¤§ä¸€ç‚¹ */
            background: white; margin: 30px auto;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; overflow: hidden;
            box-shadow: 0 20px 50px rgba(155, 89, 182, 0.12);
        }
        .progress-fill { position: absolute; bottom: 0; width: 100%; height: 0%; background: rgba(155, 89, 182, 0.1); transition: height 1s linear; }

        /* è¾“å…¥æ¡†ä¼˜åŒ– */
        input[type="text"] {
            width: 100%; padding: 18px; box-sizing: border-box;
            border: none; background: #f2f4f8; border-radius: 18px;
            font-size: 1.1em; margin-bottom: 20px; outline: none; text-align: center;
            /* è§£å†³ iOS è¾“å…¥æ¡†å†…é˜´å½± */
            -webkit-appearance: none; 
        }

        /* æŒ‰é’®é€šç”¨ */
        .btn { background: var(--primary-color); color: white; border: none; padding: 14px 30px; border-radius: 50px; cursor: pointer; font-weight: 600; margin: 5px; font-size: 1em; box-shadow: 0 4px 15px rgba(155, 89, 182, 0.25); }
        .btn:active { transform: scale(0.96); }
        
        /* éšè—æ»šåŠ¨æ¡ä½†ä¿ç•™åŠŸèƒ½ */
        #app-container::-webkit-scrollbar { display: none; }
        
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* æ¨¡æ€æ¡†é€‚é… */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 100; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(5px); }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .modal-card { width: 85%; max-width: 360px; max-height: 80%; overflow-y: auto; text-align: center; }
        
        /* çƒ­åŠ›å›¾ */
        .heatmap-container { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin: 20px 0; }
        .heat-cell { aspect-ratio: 1; border-radius: 6px; background: #f0f0f0; position: relative; }
        .heat-cell span { position: absolute; bottom: -14px; left: 0; width: 100%; font-size: 10px; color: #aaa; }
    </style>
</head>
<body>

<canvas id="confetti-canvas" style="position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:5;"></canvas>

<div id="app-container">
    <div class="content-wrapper">
        <div id="step-input" class="fade-in">
            <h1 style="color:var(--primary-color); margin-top: 20px;">Flow & Glow</h1>
            <p style="margin-bottom: 40px;">ä»Šå¤©æƒ³ç§ä¸‹ä»€ä¹ˆç§å­ï¼Ÿ</p>
            <input type="text" id="big-task-input" placeholder="âœ¨ è¾“å…¥ä»»åŠ¡åç§°...">
            <div style="display:flex; justify-content:center; gap:10px; margin-bottom: 30px;">
                <button class="btn" onclick="quickStart(5)">5m</button>
                <button class="btn" onclick="quickStart(15)">15m</button>
                <button class="btn" onclick="quickStart(30)">30m</button>
            </div>
            <button onclick="toPlanning()" style="background:none; border:none; color:#999; cursor:pointer; font-size: 0.95em; padding: 10px;">ğŸªœ ä»»åŠ¡æ‹†è§£ &raquo;</button>
            
            <div style="margin-top: auto; padding-bottom: 30px; display:flex; justify-content:center; gap:50px;">
                <div onclick="openModal('depot-modal')" style="cursor:pointer; display:flex; flex-direction:column; align-items:center; gap:5px; color:#aaa;">
                    <span style="font-size:24px;">ğŸ§º</span><span style="font-size:12px;">çµæ„Ÿ</span>
                </div>
                <div onclick="showDailySummary()" style="cursor:pointer; display:flex; flex-direction:column; align-items:center; gap:5px; color:#aaa;">
                    <span style="font-size:24px;">ğŸ“</span><span style="font-size:12px;">å¤ç›˜</span>
                </div>
            </div>
        </div>

        <div id="step-planning" class="hidden fade-in">
            <h2>ğŸ—“ï¸ ä»»åŠ¡æ‹†è§£</h2>
            <div id="task-progress-bar" style="height:6px; background:#eee; border-radius:10px; margin: 20px 0;"><div id="progress-fill-line" style="height:100%; width:0%; background:var(--primary-color); border-radius:10px; transition:0.4s;"></div></div>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <input type="text" id="sub-task-input" placeholder="ä¸‹ä¸€æ­¥æ˜¯..." style="flex:1; margin-bottom:0;">
                <button class="btn" style="margin:0; padding:0 25px;" onclick="addSubTask()">+</button>
            </div>
            <div id="planning-list" style="flex:1; overflow-y:auto; text-align:left; padding-bottom: 20px;"></div>
            <button onclick="location.reload()" style="background:none; border:none; color:#bbb; padding: 20px;">è¿”å›é¦–é¡µ</button>
        </div>

        <div id="step-setup" class="hidden fade-in">
            <h2 style="margin-top: 20px;">é€‰æ‹©ä¸“æ³¨æ—¶é•¿</h2>
            <p><strong id="current-task-name-display" style="color:var(--primary-color); font-size:1.3em;"></strong></p>
            <div style="display:flex; justify-content:center; gap:15px; margin:50px 0;">
                <button class="btn" onclick="startFocusFromPlan(5)">5m</button>
                <button class="btn" onclick="startFocusFromPlan(15)">15m</button>
                <button class="btn" onclick="startFocusFromPlan(30)">30m</button>
            </div>
            <button onclick="showSection('step-planning')" style="background:none; border:none; color:#bbb;">è¿”å›åˆ—è¡¨</button>
        </div>

        <div id="step-focus" class="hidden fade-in">
            <h3 id="focus-task-display" style="color:#aaa; font-weight:normal; margin-top:20px;"></h3>
            <div class="timer-circle">
                <div class="progress-fill" id="timer-progress"></div>
                <span id="timer-display" style="font-size:4.2em; z-index:2; font-weight:300; letter-spacing: -2px;">00:00</span>
                <span id="timer-status" style="z-index:2; opacity:0.5; font-size:0.9em; margin-top: 5px;">ä¸“æ³¨æ¨¡å¼</span>
            </div>
            <button class="btn" style="background:#fff3e0; color:#f57c00; margin-top: 30px;" onclick="togglePause()" id="pause-btn">â˜• æš‚åœ</button>
            <div style="margin-top:20px;">
                <button class="btn" onclick="finishTask()">ğŸ‰ å®Œæˆ</button>
            </div>
        </div>

        <div id="step-celebrate" class="hidden fade-in" style="padding-top: 40px;">
            <div style="font-size:70px; margin-bottom: 20px;">ğŸ’</div>
            <h1 style="color:var(--primary-color); margin-bottom: 10px;">å¤ªæ£’äº†ï¼</h1>
            <p id="praise-text" style="font-weight:bold; font-size: 1.1em; padding: 0 20px; line-height: 1.5;"></p>
            <div style="margin-top: 40px;">
                <button class="btn" style="background:#2ecc71; width: 100%; margin: 10px 0;" onclick="startRest()">ğŸ§˜ ä¼‘æ¯ 5 åˆ†é’Ÿ</button>
                <button class="btn" style="width: 100%; margin: 10px 0;" onclick="backToPlanning()">ç»§ç»­ä¸‹ä¸€æ­¥</button>
            </div>
        </div>
    </div>
</div>

<div id="summary-modal" class="modal-overlay">
    <div class="modal-card">
        <h3>ğŸ“ å¤ç›˜çƒ­åŠ›å›¾</h3>
        <div id="heatmap-grid" class="heatmap-container"></div>
        <div id="summary-list" style="text-align:left; color:#666; font-size:0.9em; border-top:1px solid #eee; padding-top:15px; max-height: 200px; overflow-y: auto;"></div>
        <button class="btn" style="margin-top:20px; width:100%; background:#2ecc71" onclick="exportToCSV()">ğŸ“¥ å¯¼å‡ºæ•°æ®</button>
        <button onclick="closeModal('summary-modal')" style="background:none; border:none; color:#bbb; margin-top:15px; padding: 10px;">å…³é—­</button>
    </div>
</div>

<div id="depot-modal" class="modal-overlay">
    <div class="modal-card">
        <h3>ğŸ§º çµæ„Ÿç¯®å­</h3>
        <input type="text" id="depot-input" placeholder="è¾“å…¥çµæ„Ÿ..." onkeydown="if(event.key==='Enter') addToDepot()" style="margin-bottom:10px;">
        <div id="depot-list" style="text-align:left; max-height:300px; overflow-y:auto;"></div>
        <button onclick="closeModal('depot-modal')" style="background:none; border:none; color:#bbb; margin-top:15px; padding: 10px;">å…³é—­</button>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); });
    }

    let workLogs = JSON.parse(localStorage.getItem('flow_v11_logs')) || [];
    let depotTasks = JSON.parse(localStorage.getItem('flow_v11_tasks')) || [];
    let subTasks = [];
    let currentTask = "";
    let currentIndex = -1;
    let timer, totalSec, remainSec, isPaused, isRest = false;
    let draggedIndex = null;

    const PRAISES = ["è¡ŒåŠ¨åŠ›çˆ†è¡¨ï¼ğŸš€", "ä½ ä¸“æ³¨çš„æ ·å­çœŸå¥½çœ‹âœ¨", "è¿›åº¦æ¡å›è¡¨ç¤ºå¾ˆæ»¡æ„ï¼", "æ•ˆç‡ç®€ç›´ä¸ç§‘å­¦ï¼", "ç»™è‡ªå·±ç‚¹ä¸ªèµğŸ‘", "ENFPçš„è¶…èƒ½åŠ›çˆ†å‘äº†ï¼", "æ²¡æœ‰ä»€ä¹ˆèƒ½é˜»æŒ¡ä½ ï¼"];

    // äº¤äº’é€»è¾‘
    function showSection(id) {
        document.querySelectorAll('.content-wrapper > div').forEach(d => d.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
    function openModal(id) { document.getElementById(id).classList.add('open'); if(id==='depot-modal') updateDepotUI(); }
    function closeModal(id) { document.getElementById(id).classList.remove('open'); }

    function quickStart(m) { 
        currentTask = document.getElementById('big-task-input').value || "âœ¨ å¿«é€Ÿä¸“æ³¨"; 
        isRest = false; startTimer(currentTask, m); 
    }
    function toPlanning() { 
        let val = document.getElementById('big-task-input').value;
        if(!val) return alert("è¯·å…ˆè¾“å…¥ä»»åŠ¡åç§°~");
        document.getElementById('plan-title').innerText = val; // Added missing element update
        showSection('step-planning');
        renderSubTasks();
    }
    
    function addSubTask() {
        let input = document.getElementById('sub-task-input');
        if(input.value) { subTasks.push({name: input.value, done: false}); input.value = ""; renderSubTasks(); }
    }
    function renderSubTasks() {
        let list = document.getElementById('planning-list');
        list.innerHTML = "";
        subTasks.forEach((t, i) => {
            let div = document.createElement('div');
            div.className = `sub-task-item ${t.done ? 'done' : ''}`;
            div.draggable = true;
            div.innerHTML = `<span class="drag-handle">â˜°</span><span style="flex:1" onclick="goToSetup(${i})">${t.name}</span><span>${t.done ? 'âœ…' : 'ğŸ‘‰'}</span>`;
            
            div.ondragstart = (e) => { draggedIndex = i; e.stopPropagation(); };
            div.ondragover = e => e.preventDefault();
            div.ondrop = (e) => {
                const temp = subTasks[draggedIndex];
                subTasks.splice(draggedIndex, 1);
                subTasks.splice(i, 0, temp);
                renderSubTasks();
                e.stopPropagation();
            };
            list.appendChild(div);
        });
        // æ›´æ–°è¿›åº¦æ¡
        let pct = subTasks.length ? (subTasks.filter(t=>t.done).length / subTasks.length * 100) : 0;
        document.getElementById('progress-fill-line').style.width = pct + '%';
    }

    function goToSetup(i) { currentIndex = i; currentTask = subTasks[i].name; document.getElementById('current-task-name-display').innerText = currentTask; showSection('step-setup'); }
    function startFocusFromPlan(m) { isRest = false; startTimer(currentTask, m); }

    function startTimer(name, m) {
        document.getElementById('focus-task-display').innerText = name;
        showSection('step-focus');
        totalSec = m * 60; remainSec = totalSec; isPaused = false;
        updateTimerUI();
        clearInterval(timer);
        timer = setInterval(() => {
            if(!isPaused) { 
                remainSec--; updateTimerUI(); 
                if(remainSec <= 0) { clearInterval(timer); playChime(); finishTask(); } 
            }
        }, 1000);
    }
    function updateTimerUI() {
        let min = Math.floor(remainSec/60).toString().padStart(2,'0');
        let sec = (remainSec%60).toString().padStart(2,'0');
        document.getElementById('timer-display').innerText = `${min}:${sec}`;
        document.getElementById('timer-progress').style.height = ((totalSec-remainSec)/totalSec*100) + '%';
    }
    function togglePause() { isPaused = !isPaused; document.getElementById('pause-btn').innerText = isPaused ? "â–¶ï¸ ç»§ç»­" : "â˜• æš‚åœ"; }
    
    function finishTask() {
        clearInterval(timer);
        if(isRest) { backToPlanning(); return; }
        
        const today = new Date().toISOString().split('T')[0];
        const actualMins = Math.ceil((totalSec - remainSec)/60) || 1;
        workLogs.push({date: today, task: currentTask, duration: actualMins});
        localStorage.setItem('flow_v11_logs', JSON.stringify(workLogs));
        
        if(currentIndex !== -1) subTasks[currentIndex].done = true;
        
        document.getElementById('praise-text').innerText = PRAISES[Math.floor(Math.random() * PRAISES.length)];
        showSection('step-celebrate');
        fireConfetti();
    }
    function startRest() { isRest = true; startTimer("ğŸ§˜ ä¼‘æ¯æ—¶é—´", 5); }
    function backToPlanning() { isRest = false; if(subTasks.length) { renderSubTasks(); showSection('step-planning'); } else { location.reload(); } }

    // çµæ„Ÿç¯®å­é€»è¾‘
    function addToDepot() {
        let v = document.getElementById('depot-input').value;
        if(v) { depotTasks.push(v); localStorage.setItem('flow_v11_tasks', JSON.stringify(depotTasks)); document.getElementById('depot-input').value=""; updateDepotUI(); }
    }
    function updateDepotUI() {
        document.getElementById('depot-list').innerHTML = depotTasks.map((t,i) => `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">${t} <span onclick="depotTasks.splice(${i},1);localStorage.setItem('flow_v11_tasks',JSON.stringify(depotTasks));updateDepotUI()" style="color:#ff6b6b;cursor:pointer;">Ã—</span></div>`).join('');
    }

    // å¤ç›˜
    function showDailySummary() {
        let grid = document.getElementById('heatmap-grid'); grid.innerHTML = "";
        for(let i=6; i>=0; i--) {
            let d = new Date(); d.setDate(d.getDate()-i);
            let ds = d.toISOString().split('T')[0];
            let mins = workLogs.filter(l=>l.date===ds).reduce((a,b)=>a+b.duration,0);
            let cell = document.createElement('div'); cell.className = 'heat-cell';
            cell.style.backgroundColor = mins > 0 ? `rgba(155,89,182, ${Math.min(mins/60, 1)})` : '#f0f0f0';
            cell.innerHTML = `<span>${d.getMonth()+1}/${d.getDate()}</span>`; grid.appendChild(cell);
        }
        let today = new Date().toISOString().split('T')[0];
        let logs = workLogs.filter(l=>l.date===today);
        document.getElementById('summary-list').innerHTML = `<h4>ä»Šæ—¥æ¸…å• (${logs.reduce((a,b)=>a+b.duration,0)}m)ï¼š</h4>` + logs.map(l=>`<div>Â· ${l.task} <small style='color:#999'>(${l.duration}m)</small></div>`).join('');
        openModal('summary-modal');
    }
    function exportToCSV() {
        let csv = "\uFEFFæ—¥æœŸ,ä»»åŠ¡,æ—¶é•¿\n" + workLogs.map(l=>`${l.date},${l.task},${l.duration}`).join("\n");
        let link = document.createElement('a');
        link.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'}));
        link.download = "FlowGlow.csv"; link.click();
    }

    function playChime() {
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator(); const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            osc.type = 'sine'; osc.frequency.setValueAtTime(523.25, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 2);
            osc.start(); osc.stop(ctx.currentTime + 2);
        } catch(e) {}
    }

    const ctx = document.getElementById('confetti-canvas').getContext('2d');
    function fireConfetti() {
        let conf = [];
        let canvas = document.getElementById('confetti-canvas');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        for(let i=0; i<100; i++) conf.push({x:canvas.width/2, y:canvas.height/2, vx:(Math.random()-0.5)*15, vy:(Math.random()-0.5)*15, c:['#9b59b6','#3498db','#2ecc71'][Math.floor(Math.random()*3)], l:60});
        function anim() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            conf.forEach(p=>{ p.x+=p.vx; p.y+=p.vy; p.vy+=0.5; p.l--; if(p.l>0) { ctx.fillStyle=p.c; ctx.fillRect(p.x,p.y,8,8); } });
            if(conf.some(p=>p.l>0)) requestAnimationFrame(anim);
        }
        anim();
    }
</script>
</body>
